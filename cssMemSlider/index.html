<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <main class="main">
        <div class="slider">
            <input type="radio" name="radio-bullet" id="radio-1" checked />
            <div class="bullet" id="bullet-1"></div>
            <input type="radio" name="radio-bullet" id="radio-2"/>
            <div class="bullet" id="bullet-2"></div>
            <input type="radio" name="radio-bullet" id="radio-3"/>
            <div class="bullet" id="bullet-3"></div>
            <input type="radio" name="radio-bullet" id="radio-4"/>
            <div class="bullet" id="bullet-4"></div>
            <ul class="text">
                <li class="text-item" id="text-1">I'm best of the best!</li>
                <li class="text-item" id="text-2">I'm the best of the best!!!</li>
                <li class="text-item" id="text-3">Keep going... I believe in you!</li>
                <li class="text-item" id="text-4">Don't stop</li>
            </ul>
            <ul class="images">
                <li class="images-item" id="item-1"></li>
                <li class="images-item" id="item-2"></li>
                <li class="images-item" id="item-3"></li>
                <li class="images-item" id="item-4"></li>
            </ul>
        </div>
    </main>
</body>
</html>
